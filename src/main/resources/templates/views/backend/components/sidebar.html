<component th:fragment="sidebar" xmlns:th="http://www.thymeleaf.org">
    <!-- start aside container -->
    <aside class="main-sidebar sidebar-dark-lightblue elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">
                <h6 align="center"><small>Inventory Management System</small></h6>
            </span>
        </a>

        <!-- start sidebar -->
        <div class="sidebar">

            <!-- start user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="../vendors/assets/img/avatar.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Welcome!
<!--                        <span sec:authentication="name"></span>!-->
                    </a>
                </div>
            </div>
            <!-- end user panel (optional) -->

            <!-- start navbar -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item has-treeview">
                        <a href="/" class="nav-link" th:classappend="${activePage == 'dashboard'} ? ' active' : ''">
                            <i class="nav-icon fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/category" class="nav-link" th:classappend="${activePage == 'category'} ? ' active' : ''">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Category</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link" th:classappend="${activePage == 'products'} ? ' active' : ''">
                            <i class="nav-icon fas fa-file"></i>
                            <p>Product</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/transactions" class="nav-link" th:classappend="${activePage == 'transaction'} ? ' active' : ''">
                            <i class="nav-icon fas fa-file-invoice"></i>
                            <p>Transaction</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/suppliers" class="nav-link" th:classappend="${activePage == 'suppliers'} ? ' active' : ''">
                            <i class="nav-icon fas fa-user-check"></i>
                            <p>Suppliers</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link" onclick="confirmLogout()">
                            <i class="nav-icon fa fa-power-off"></i>
                            <p>
                                Logout
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- end navbar -->
        </div>
        <!-- end sidebar -->
    </aside>
    <!-- end aside container -->
</component>
