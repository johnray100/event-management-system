<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
    <include th:replace="views/backend/components/meta :: meta"></include>
    <title>Updated Supplier - Inventory Management System</title>
    <include th:replace="views/backend/components/style :: styles"></include>

    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <include th:replace="views/backend/components/navbar :: navbar"></include>
    <!-- Sidebar -->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6 animated bounceInRight">
                        <h1 class="m-0">Update Supplier</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Supplier</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content Header -->

        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-outline card-lightblue">
                    <div class="card-header">
                        <h5>
                            <i class="fa fa-plus"></i>
                            <span th:text="${supplier.id != null ? 'Update Supplier' : 'Create Supplier'}"></span>
                        </h5>
                    </div>

                    <form th:action="@{/update-supplier/{id}(id=${supplier.id})}"
                          th:object="${supplier}"
                          th:method="post"
                          onsubmit="showSuccessAlert(event)">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">

                                        <!-- Supplier Name -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">Supplier Name:</label>
                                                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter supplier name" required>
                                            </div>
                                        </div>

                                        <!-- Contact -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="contact" class="col-form-label">Contact:</label>
                                                <input type="text" th:field="*{contact}" id="contact" class="form-control" placeholder="Enter contact number">
                                            </div>
                                        </div>

                                        <!-- Address -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="address" class="col-form-label">Address:</label>
                                                <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Enter supplier address">
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email" class="col-form-label">Email:</label>
                                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter supplier email">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-right">
                            <button type="submit" class="btn bg-primary">
                                <i class="fa fa-save"></i> Update
                            </button>
                            <a href="/suppliers" class="btn btn-outline-danger">
                                <i class="fa fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- End Main Content -->
    </div>
    <!-- End Content Wrapper -->
</div>

<!-- Scripts -->
<include th:replace="views/backend/components/scripts :: scripts"></include>

<script>
    // Success Alert
    function showSuccessAlert(event) {
        event.preventDefault(); // Prevent immediate form submission
        Swal.fire({
            title: 'Success!',
            text: 'Supplier has been created successfully.',
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#4CAF50' // Updated button color for better visual impact
        }).then(() => {
            // Submit the form after the alert
            event.target.submit();
        });
    }
</script>


</body>
</html>
